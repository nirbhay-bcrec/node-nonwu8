<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 bordered">
            <h3>Filter</h3>
            <select class="form-control" (change)="selectChangeHandler($event)">
              <option value="" selected disabled>Sort By Price</option>
              <option value="hightolow">High to Low</option>
              <option value="lowtohigh">Low to High</option>
            </select>
        </div>
        <div class="col-md-9 bordered">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of products">
                    <div class="box card">
                        <div class="box cardImg">
                            <img src="{{product.ListImagePath}}{{product.Images?.split('|')[0]}}" alt="...">
                            <p class="collection">{{product.Collection}}</p>
                        </div>
                        <div class="info">
                            <h6>{{product.StyleNumber}} {{product.ProductTitle}} ({{product.StyleName}})</h6>
                        </div>
                        <div class="row sizes">
                            <div class="col-md-6">
                                <p><span>Sizes Available</span><br>{{product.AvailableSizes}}</p>
                            </div>
                            <div class="col-md-6 text-right">
                                <p><span>Product Code</span><br>{{product.ProductCode}}</p>
                            </div>
                        </div>
                        <div class="row price">
                            <div class="col-md-6 price-col">
                                <span>Price - {{product.Price}}</span>
                            </div>
                            <div class="col-md-6 text-right">
                                <span>Qty - {{product.NetQuantity}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
