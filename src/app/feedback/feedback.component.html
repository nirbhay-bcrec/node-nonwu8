<div class="container mt-5" id="feedback">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title mb-15">FEEDBACK FORM</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="formGroup" (ngSubmit)="onClickSubmit()">
                        <div class="form-group mb-15 text-left">
                            <input class="form-control" placeholder="Your Name" formControlName="name" type="text" required>
                            <span class="text-danger" *ngIf="(formGroupControl.name.touched || submitted) && formGroupControl.name.errors?.required">
                                Name is required
                            </span>
                        </div>

                        <div class="form-group mb-15 text-left">
                            <input class="form-control" placeholder="yourmail@example.com" formControlName="email" type="email" required>
                            <span class="text-danger" *ngIf="(formGroupControl.email.touched || submitted) && formGroupControl.email.errors?.required">
                              Email is required
                            </span>
                        </div>
                        <div class="form-group mb-15 text-left">
                            <input class="form-control" placeholder="Phone Number" formControlName="phone" type="text" maxlength="10" required>
                            <span class="text-danger" *ngIf="(formGroupControl.phone.touched || submitted) && formGroupControl.phone.errors?.required">
                              Phone Number is required
                            </span>
                        </div>
                        <div class="form-group mb-15 text-left">
                            <textarea class="form-control" placeholder="Enter Your Feedback" rows="3" formControlName="feedback" required></textarea>
                            <span class="text-danger" *ngIf="(formGroupControl.feedback.touched || submitted) && formGroupControl.feedback.errors?.required">
                              Feedback is required
                            </span>
                        </div>
                        <input class="btn btn-md btn-success block" type="submit" value="Submit Feedback">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
