<div class="container mt-5" id="login">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title mb-15">LOGIN FORM</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-15 text-left">
                            <input class="form-control" placeholder="yourmail@example.com" formControlName="email" type="email" required>
                            <span class="text-danger" *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">
                              Email is required
                            </span>
                        </div>
                        <div class="form-group mb-15 text-left">
                            <input class="form-control" placeholder="Password" formControlName="password" type="password" required>
                            <span class="text-danger" *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required">
                              Password is required
                            </span>
                        </div>
                        <div class="checkbox mb-15 text-left">
                            <label>
                              <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                            </label>
                        </div>
                        <input class="btn btn-md btn-success block" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
